<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app's aesthetic */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc; /* Light blue-grey background */
        }
        .card {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .beat-indicator {
            transition: all 0.1s ease;
        }
        .beat-indicator.active {
            transform: scale(1.2);
            background-color: #4f46e5;
        }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-2xl bg-white p-6 md:p-10 rounded-xl card transition-all duration-300">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">Metronome</h1>
        <p class="text-center text-gray-600 mb-8">Set your tempo and keep the beat.</p>

        <!-- Metronome Controls -->
        <div class="flex flex-col items-center space-y-8">
            
            <!-- Visual Beat Indicator -->
            <div class="w-32 h-32 rounded-full bg-indigo-100 beat-indicator flex items-center justify-center">
                <div class="w-24 h-24 rounded-full bg-indigo-200 flex items-center justify-center">
                    <div class="w-16 h-16 rounded-full bg-indigo-300"></div>
                </div>
            </div>

            <!-- BPM Control -->
            <div class="w-full max-w-md">
                <label for="bpm-input" class="block text-lg font-semibold text-gray-700 mb-4 text-center">
                    Beats Per Minute (BPM)
                </label>
                <div class="flex items-center justify-center space-x-4 mb-6">
                    <button id="decrease-bpm" class="w-12 h-12 rounded-lg bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-bold text-xl transition-colors duration-200" onclick="adjustBPM(-5)">âˆ’</button>
                    <input type="number" id="bpm-input" value="100" min="30" max="200" class="w-32 p-3 border-2 border-indigo-200 rounded-lg focus:border-indigo-500 focus:ring-indigo-500 text-center text-3xl font-bold text-gray-800" oninput="updateBPM()">
                    <button id="increase-bpm" class="w-12 h-12 rounded-lg bg-indigo-100 hover:bg-indigo-200 text-indigo-700 font-bold text-xl transition-colors duration-200" onclick="adjustBPM(5)">+</button>
                </div>
                <div class="flex justify-center space-x-2 mb-6">
                    <button onclick="setBPM(60)" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm text-gray-700 transition-colors">60</button>
                    <button onclick="setBPM(80)" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm text-gray-700 transition-colors">80</button>
                    <button onclick="setBPM(100)" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm text-gray-700 transition-colors">100</button>
                    <button onclick="setBPM(120)" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm text-gray-700 transition-colors">120</button>
                </div>
            </div>

            <!-- Start/Stop Button -->
            <button id="start-stop-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-12 rounded-lg transition-colors duration-200 text-lg shadow-md" onclick="toggleMetronome()">
                Start
            </button>

        </div>

    </div>

    <script>
        // --- DOM Elements ---
        const bpmInput = document.getElementById('bpm-input');
        const startStopBtn = document.getElementById('start-stop-btn');
        const beatIndicator = document.querySelector('.beat-indicator');

        // --- Metronome State ---
        let isRunning = false;
        let metronomeInterval = null;
        let audioContext;
        let clickSoundBuffer;

        // --- Audio Setup ---
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                createClickSound();
            }
        }

        function createClickSound() {
            // Create a realistic metronome click sound
            const sampleRate = audioContext.sampleRate;
            const duration = 0.015; // 15ms - very short and sharp
            const buffer = audioContext.createBuffer(1, sampleRate * duration, sampleRate);
            const data = buffer.getChannelData(0);

            // Generate a percussive click sound
            for (let i = 0; i < buffer.length; i++) {
                const t = i / sampleRate;
                
                // Sharp exponential decay envelope (very quick attack, fast decay)
                const envelope = Math.exp(-t * 200);
                
                // Add noise transient at the beginning for realism
                const noise = (Math.random() * 2 - 1) * 0.3;
                const noiseEnvelope = Math.exp(-t * 500); // Noise decays very quickly
                
                // Combine multiple frequencies for a more realistic tick sound
                // Higher frequency (1200 Hz) for the "tick" character
                const highFreq = Math.sin(2 * Math.PI * 1200 * t);
                // Lower frequency (600 Hz) for body
                const lowFreq = Math.sin(2 * Math.PI * 600 * t);
                
                // Combine frequencies with noise and envelope
                data[i] = (highFreq * 0.4 + lowFreq * 0.2 + noise * noiseEnvelope) * envelope * 0.5;
            }

            clickSoundBuffer = buffer;
        }

        function playClick() {
            if (!audioContext || !clickSoundBuffer) return;
            
            const source = audioContext.createBufferSource();
            source.buffer = clickSoundBuffer;
            source.connect(audioContext.destination);
            source.start(0);
        }

        // --- BPM Control Functions ---
        function updateBPM() {
            const bpm = parseInt(bpmInput.value);
            if (bpm < 30) bpmInput.value = 30;
            if (bpm > 200) bpmInput.value = 200;
            
            if (isRunning) {
                stopMetronome();
                startMetronome();
            }
        }

        function adjustBPM(change) {
            const currentBPM = parseInt(bpmInput.value);
            const newBPM = Math.max(30, Math.min(200, currentBPM + change));
            bpmInput.value = newBPM;
            updateBPM();
        }

        function setBPM(bpm) {
            bpmInput.value = bpm;
            updateBPM();
        }

        // --- Metronome Functions ---
        function startMetronome() {
            if (isRunning) return;
            
            initAudioContext();
            
            const bpm = parseInt(bpmInput.value);
            const intervalMs = (60 / bpm) * 1000; // Convert BPM to milliseconds
            
            isRunning = true;
            startStopBtn.textContent = 'Stop';
            startStopBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            startStopBtn.classList.add('bg-red-600', 'hover:bg-red-700');
            
            // Play first click immediately
            playClick();
            beatIndicator.classList.add('active');
            setTimeout(() => beatIndicator.classList.remove('active'), 100);
            
            // Set up interval for subsequent beats
            metronomeInterval = setInterval(() => {
                playClick();
                beatIndicator.classList.add('active');
                setTimeout(() => beatIndicator.classList.remove('active'), 100);
            }, intervalMs);
        }

        function stopMetronome() {
            if (!isRunning) return;
            
            isRunning = false;
            startStopBtn.textContent = 'Start';
            startStopBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
            startStopBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            
            if (metronomeInterval) {
                clearInterval(metronomeInterval);
                metronomeInterval = null;
            }
            
            beatIndicator.classList.remove('active');
        }

        function toggleMetronome() {
            if (isRunning) {
                stopMetronome();
            } else {
                startMetronome();
            }
        }

        // Prevent BPM input from going out of range
        bpmInput.addEventListener('blur', () => {
            const bpm = parseInt(bpmInput.value);
            if (bpm < 30) bpmInput.value = 30;
            if (bpm > 200) bpmInput.value = 200;
            updateBPM();
        });

    </script>

</body>
</html>
